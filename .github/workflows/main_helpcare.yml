# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

# Note: This file handles Continuous Deployment (CD), and is separate from the django.yml CI file.

name: Build and deploy Python app to Azure Web App - HelpCare

# Azure deployment runs on push to main and manual triggers (workflow_dispatch)
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DJANGO_DEBUG: "False"

jobs:
  build:
    runs-on: ubuntu-latest


    environment:
      name: 'Production'
      
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Create startup script
        run: |
          echo "cd \$HOME" > startup.sh
          echo "gunicorn --bind=0.0.0.0:8000 --timeout 600 --chdir src helpcare.wsgi:application" >> startup.sh

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}


    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'HelpCare'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          slot-name: 'Production'
      
      # Verification
      - name: Verify deployment
        run: |
          curl -sSf https://helpcare-egcpaqffcefdaag0.canadacentral-01.azurewebsites.net || echo "Connection Tested"