# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

# Note: This file handles Continuous Deployment (CD), and is separate from the django.yml CI file.


# Azure deployment runs on push to main and manual triggers (workflow_dispatch)
name: Build and deploy Python app to Azure Web App - HelpCare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create deployment package
        run: |
          # Create startup script
          echo 'python -m gunicorn --bind=0.0.0.0:8000 --timeout 600 src.helpcare.wsgi:application' > startup.cmd
          
          # Create deployment package
          mkdir deploy
          cp -r src deploy/
          cp requirements.txt deploy/
          cp startup.cmd deploy/
          
          # Create web.config for IIS
          cat > deploy/web.config << 'EOL'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="PythonHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/>
              </handlers>
              <httpPlatform processPath="%home%\site\wwwroot\startup.cmd"
                           arguments=""
                           stdoutLogEnabled="true"
                           stdoutLogFile="%home%\LogFiles\python.log"
                           startupTimeLimit="60">
              </httpPlatform>
            </system.webServer>
          </configuration>
          EOL

      - name: Zip artifact for deployment
        run: |
          cd deploy
          zip -r ../release.zip ./*

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: https://helpcare-egcpaqffcefdaag0.canadacentral-01.azurewebsites.net

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'HelpCare'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
          clean: true