# Azure deployment runs on push to main and manual triggers (workflow_dispatch)
name: Azure Web App Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: https://helpcare-egcpaqffcefdaag0.canadacentral-01.azurewebsites.net

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Create deployment package
        run: |
          # Create startup command file
          echo 'cd src && gunicorn helpcare.wsgi:application --bind=0.0.0.0:8000' > startup.txt
          
          # Create deployment directory maintaining src structure
          mkdir -p deploy
          cp -r src deploy/
          cp requirements.txt deploy/
          cp startup.txt deploy/

      - name: Generate web.config
        run: |
          cat > deploy/web.config << 'EOL'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="PythonHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/>
              </handlers>
              <httpPlatform processPath="%home%\Python312\python.exe"
                           arguments="%home%\site\wwwroot\src\manage.py runserver %HTTP_PLATFORM_PORT%"
                           stdoutLogEnabled="true"
                           stdoutLogFile="%home%\LogFiles\python.log"
                           startupTimeLimit="60">
                <environmentVariables>
                  <environmentVariable name="PYTHONPATH" value="%home%\site\wwwroot"/>
                  <environmentVariable name="PATH" value="%home%\Python312;%home%\Python312\Scripts;%PATH%"/>
                  <environmentVariable name="DJANGO_SETTINGS_MODULE" value="helpcare.settings"/>
                </environmentVariables>
              </httpPlatform>
            </system.webServer>
          </configuration>
          EOL

      - name: Zip artifact for deployment
        run: cd deploy && zip -r ../deploy.zip ./*

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'HelpCare'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
          clean: true